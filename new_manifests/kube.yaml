apiVersion: apps/v1
kind: Deployment
metadata:
  name: aa
spec:
  selector:
    matchLabels:
      run: aa
  replicas: 2
  template:
    metadata:
      labels:
        run: aa
    spec:
      containers:
        - image: busybox
          name: aa
          command:
            - /bin/sh
            - -c
            - "sleep 3607;"
          resources: { }